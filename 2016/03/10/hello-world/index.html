droid:name="com.alipay.sdk.app.H5PayActivity"  </span><br><span class="line">        android:configChanges="orientation|keyboardHidden|navigation"  </span><br><span class="line">        android:exported="false"  </span><br><span class="line">        android:screenOrientation="behind"  </span><br><span class="line">        android:windowSoftInputMode="adjustResize|stateHidden" &gt;  </span><br><span class="line">    &lt;/activity&gt;  </span><br><span class="line">    &lt;activity  </span><br><span class="line">        android:name="com.bmob.pay.tool.PayActivity"  </span><br><span class="line">        android:screenOrientation="portrait"  </span><br><span class="line">        android:theme="@android:style/Theme.Translucent" /&gt;  </span><br><span class="line">    &lt;!-- bmob pay sdk activity end --&gt;  </span><br><span class="line">``` </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">##3、类库说明</span><br><span class="line">com.bmob.pay.tool.BmobPay</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">* pay(double price, String name, PayListener listener)</span><br><span class="line">* pay(double price, String name, String body, PayListener listener)</span><br><span class="line">* PayListener     支付结果监听类com.bmob.pay.tool.PayListener 有成功、失败、未知结果、返回订单号等方法</span><br><span class="line"></span><br><span class="line">    &lt;table class="table table-bordered table-striped table-condensed"&gt;</span><br><span class="line">        &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;类型&lt;/td&gt;   </span><br><span class="line">            &lt;td&gt;名称&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;说明&lt;/td&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">        &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;double&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;price&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;商品的价格,建议测试用0.02&lt;/td&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">        &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;String&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;name&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;商品的名称,请注意不要有违禁字眼,可以为空只允许中文、数字、英文和下划线、英文破折号，否则过滤&lt;/td&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">        &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;String&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;body&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;商品的详情描述,请注意不要有违禁字眼,可以为空只允许中文、数字、英文和下划线、英文破折号，否则过滤&lt;/td&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">    &lt;/table&gt;</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">* payByWX(double price, String name, PayListener listener)</span><br><span class="line">* payByWX(double price, String name, String body, PayListener listener)</span><br><span class="line">调用微信支付，要安装插件(如果没有安装,会监听器的fail方法会返回-3错误码)，插件在sdk文档的plugin文件夹下，demo有通过assets安装的示例</span><br><span class="line">* query(String orderId, OrderQueryListener listener)</span><br><span class="line"></span><br><span class="line">    &lt;table class="table table-bordered table-striped table-condensed"&gt;</span><br><span class="line">        &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;类型&lt;/td&gt;   </span><br><span class="line">            &lt;td&gt;名称&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;说明&lt;/td&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">        &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;String&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;orderId&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;支付订单号,不可为空&lt;/td&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">        &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;OrderQueryListener&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;listener&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;查询结果监听类com.bmob.pay.tool.OrderQueryListener有成功、失败等方法&lt;/td&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">        </span><br><span class="line">    &lt;/table&gt;</span><br><span class="line">   </span><br><span class="line"></span><br><span class="line">##4、示例代码</span><br><span class="line"></span><br><span class="line">```javascript</span><br><span class="line">    package com.subzero.dictionary.pay;  </span><br><span class="line">  </span><br><span class="line">    import java.io.File;  </span><br><span class="line">    import java.io.FileOutputStream;  </span><br><span class="line">    import java.io.InputStream;  </span><br><span class="line">    import android.app.Activity;  </span><br><span class="line">    import android.app.ProgressDialog;  </span><br><span class="line">    import android.content.Context;  </span><br><span class="line">    import android.content.Intent;  </span><br><span class="line">    import android.net.Uri;  </span><br><span class="line">    import android.os.Environment;  </span><br><span class="line">    import android.widget.Toast;  </span><br><span class="line">    import com.bmob.pay.tool.BmobPay;  </span><br><span class="line">    import com.bmob.pay.tool.PayListener;  </span><br><span class="line">  </span><br><span class="line">    /** </span><br><span class="line">     * Bmob支付宝支付示例 </span><br><span class="line">    * @link http://docs.bmob.cn/androidpay/index.html?menukey=fast_start&amp;key=start_android_pay </span><br><span class="line">    */  </span><br><span class="line">    public class Pay &#123;  </span><br><span class="line">  </span><br><span class="line">        // 申请的Bmob AppId  </span><br><span class="line">        private String APPID = "换成自己申请的&lt;span style="font-family: Arial, Helvetica, sans-serif;"&gt;AppId&lt;/span&gt;&lt;span style="font-family: Arial, Helvetica, sans-serif;"&gt;";&lt;/span&gt;  </span><br><span class="line">        private BmobPay bmobPay;  </span><br><span class="line">  </span><br><span class="line">        private ProgressDialog dialog;  </span><br><span class="line">  </span><br><span class="line">        private Context context;  </span><br><span class="line">  </span><br><span class="line">        public Pay(Context context) &#123;  </span><br><span class="line">            this.context = context;  </span><br><span class="line">        &#125;  </span><br><span class="line">  </span><br><span class="line">        // 调用支付宝支付  </span><br><span class="line">        public void payByAli(String name, final double price) &#123;  </span><br><span class="line">            // 必须先初始化  </span><br><span class="line">            BmobPay.init(context, APPID);  </span><br><span class="line">  </span><br><span class="line">            // 初始化BmobPay对象,可以在支付时再初始化  </span><br><span class="line">            bmobPay = new BmobPay((Activity) context);  </span><br><span class="line">            showDialog("正在获取订单...");  </span><br><span class="line">            /** </span><br><span class="line">            * name 商品名称 price 价格 </span><br><span class="line">            */  </span><br><span class="line">            bmobPay.pay(price, name, "来自Android客户端", new PayListener() &#123;  </span><br><span class="line">            // 因为网络等原因,支付结果未知(小概率事件),出于保险起见稍后手动查询  </span><br><span class="line">            @Override  </span><br><span class="line">            public void unknow() &#123;  </span><br><span class="line">                Toast.makeText(context, "支付结果未知,请稍后手动查询", Toast.LENGTH_SHORT)  </span><br><span class="line">                        .show();  </span><br><span class="line">                hideDialog();  </span><br><span class="line">            &#125;  </span><br><span class="line">  </span><br><span class="line">            // 支付成功,如果金额较大请手动查询确认  </span><br><span class="line">            @Override  </span><br><span class="line">            public void succeed() &#123;  </span><br><span class="line">                Toast.makeText(context, "支付成功!", Toast.LENGTH_SHORT).show();  </span><br><span class="line">                hideDialog();  </span><br><span class="line">            &#125;  </span><br><span class="line">  </span><br><span class="line">            // 无论成功与否,返回订单号  </span><br><span class="line">            @Override  </span><br><span class="line">            public void orderId(String orderId) &#123;  </span><br><span class="line">                // 此处应该保存订单号,比如保存进数据库等,以便以后查询  </span><br><span class="line">                showDialog("获取订单成功!请等待跳转到支付页面~");  </span><br><span class="line">            &#125;  </span><br><span class="line">  </span><br><span class="line">            // 支付失败,原因可能是用户中断支付操作,也可能是网络原因  </span><br><span class="line">            @Override  </span><br><span class="line">            public void fail(int code, String reason) &#123;  </span><br><span class="line">                Toast.makeText(context, "支付中断!", Toast.LENGTH_SHORT).show();  </span><br><span class="line">                hideDialog();  </span><br><span class="line">            &#125;  </span><br><span class="line">        &#125;);  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    void showDialog(String message) &#123;  </span><br><span class="line">        if (dialog == null) &#123;  </span><br><span class="line">            dialog = new ProgressDialog(context);  </span><br><span class="line">            dialog.setCancelable(false);  </span><br><span class="line">        &#125;  </span><br><span class="line">        dialog.setMessage(message);  </span><br><span class="line">        dialog.show();  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    void hideDialog() &#123;  </span><br><span class="line">        if (dialog != null &amp;&amp; dialog.isShowing())  </span><br><span class="line">            try &#123;  </span><br><span class="line">                dialog.dismiss();  </span><br><span class="line">            &#125; catch (Exception e) &#123;  </span><br><span class="line">            &#125;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    void installBmobPayPlugin(String fileName) &#123;  </span><br><span class="line">        try &#123;  </span><br><span class="line">            InputStream is = context.getAssets().open(fileName);  </span><br><span class="line">            File file = new File(Environment.getExternalStorageDirectory()  </span><br><span class="line">                    + File.separator + fileName);  </span><br><span class="line">            file.createNewFile();  </span><br><span class="line">            FileOutputStream fos = new FileOutputStream(file);  </span><br><span class="line">            byte[] temp = new byte[1024];  </span><br><span class="line">            int i = 0;  </span><br><span class="line">            while ((i = is.read(temp)) &gt; 0) &#123;  </span><br><span class="line">                fos.write(temp, 0, i);  </span><br><span class="line">            &#125;  </span><br><span class="line">            fos.close();  </span><br><span class="line">            is.close();  </span><br><span class="line">  </span><br><span class="line">            Intent intent = new Intent(Intent.ACTION_VIEW);  </span><br><span class="line">            intent.addFlags(Intent.FLAG_ACTIVITY_NEW_TASK);  </span><br><span class="line">            intent.setDataAndType(Uri.parse("file://" + file),  </span><br><span class="line">                    "application/vnd.android.package-archive");  </span><br><span class="line">            context.startActivity(intent);  </span><br><span class="line">        &#125; catch (Exception e) &#123;  </span><br><span class="line">            e.printStackTrace();  </span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

  });
